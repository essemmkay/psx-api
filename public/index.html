<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSX API</title>
</head>
<body>
  <h1>PSX Index &amp; Stock OHLCV API</h1>
  <p>Pakistan Stock Exchange data. Endpoints:</p>
  <ul>
    <li><a href="/indices">GET /indices</a> — all indices</li>
    <li><a href="/indices/KSE100">GET /indices/:symbol</a> — single index</li>
    <li><a href="/stocks">GET /stocks</a> — all stocks</li>
    <li><a href="/stocks/HBL">GET /stocks/:symbol</a> — single stock</li>
  </ul>
</body>
</html>
